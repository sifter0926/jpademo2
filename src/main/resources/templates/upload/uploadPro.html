<!DOCTYPE html>
<html
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
    <div class="col">
        <div>[[${list}]]</div>
      <div class="card" th:if="${list !=null && list.size() >0}">
            <div th:each="fileDTO:${list}">
                <div th:if="${fileDTO.image}">
                    <img th:src="|/upload/view/${fileDTO.getLink()}|">
                    <span><a th:href="@{/upload/remove/${fileDTO.fileName}}">X</a></span>
                </div>
                <div th:unless="${fileDTO.image}">
                    <span>[[${fileDTO.getLink()}]]</span>
                    <span><a th:href="@{/uplad/delete/${fileDTO.fileName}}">X</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
